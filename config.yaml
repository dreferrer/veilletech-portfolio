  # About
  about:
    enable: true
    title: "À propos de moi"
    image: "/images/mapic.jpg"
    content: |-
      Passionné par les domaines du digital et du design, je m'appelle Andrea Ferrer et je réside à Nyon. J'aimerais dans le futur travailler dans le domaine de l'UX et de l'UI. D'ici là, je souhaite continuer à développer mes compétences liés à ce domain.

      L'UX, ou expérience utilisateur, fait référence à l'ensemble des interactions qu'un utilisateur a avec un produit, un service, ou un système, ainsi que les émotions et perceptions associées à ces interactions. L'objectif de l'UX est de créer une expérience positive et satisfaisante pour les utilisateurs tout au long de leur parcours.

      D'ailleurs, mon Ikigai qui se trouve sur mon blog explique les motivations qui m'ont poussé à choisir ce domaine. Dans la vie, je souhaite partager mes experiences liées à mes passions, le tout via des canaux digitaux. Selon moi , la présentation des informations et la manière dont elles sont transmises sont des éléments clés pour une expérience utilisateur réussie.

      Finalement, j'ai décidé de créer ce portfolio à l'aide de Hugo, un générateur de site statique. J'ai choisi ce générateur car il me permet de créer un site web rapide, sécurisé et facile à maintenir. De plus, il me permet de reproduire une interface avec un design moderne et minimaliste, ce qui correspond à mes attentes.
    skills:
      enable: true
      title: "Voici quelques technologies avec lesquels j'ai pu travailler dernièrement:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "Vue.js"
        - "Angular"
        - "Express"

