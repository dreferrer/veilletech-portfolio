        content: |
          Ma contribution a été la conception et le développement du site web de Globout, une landing-page destinée à mettre en avant le projet de la start-up et les futurs fonctionnalités de leur application. En mettant l'accent sur un design moderne et minimaliste, j'ai fait en sorte de retranscrire l'identité de Globout tout en offrant une expérience utilisateur fluide.

